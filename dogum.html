<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Senin İçin</title>

    <style>
        body {
          font-family: 'Arial', sans-serif;
          background-color: #fff0f5;
          color: #333;
          margin: 0;
          padding: 0;
          text-align: center;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: row;
          gap: 20px;
          padding: 10px;
          box-sizing: border-box;
        }
        .header-box {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ffb6c1;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            font-weight: bold;
            font-size: 18px;
            color: #4b0082;
            z-index: 999;
        }
        .container {
          padding: 40px;
        }
        h1 {
          color: #c71585;
        }
        .memory {
          margin: 20px auto;
          padding: 20px;
          background: #ffe4e1;
          border-radius: 15px;
          max-width: 500px;
        }
        .btn {
          margin-top: 30px;
          margin-left: -50px;
          background-color: #ff69b4;
          color: white;
          padding: 15px 25px;
          border: none;
          border-radius: 30px;
          font-size: 18px;
          cursor: pointer;
          transition: 0.3s;
        }
        .btn:hover {
          background-color: #db3f89;
        }
        
        img {
            width: 80%;  /* genişliği yüzdeye çevir */
            max-width: 300px; /* maksimum genişlik sınırı */
        }
        /* Küçük ekranlar için */
        @media (max-width: 480px) {
          .btn {
            font-size: 16px;
            padding: 12px 20px;
          }
          img {
            width: 95vw;
            left: 2.5vw;
            top: 5px;
          }
        }
        .row {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 700px;
            }

            .row img {
            width: 200px;
            height: auto;
            }

            .single img {
            width: 200px;
            height: auto;
            }

            /* Mobil için */
            @media (max-width: 600px) {
            .row {
                flex-direction: column; /* iki resmi alt alta yap */
                max-width: 100%;
            }

            .row img, .single img {
                width: 80%;
                max-width: 300px;
            }
            }
            .image-wrapper img {
                display: block;
                }
            .back-btn {
                position: fixed;
                top: 20px;
                left: 100px;
                z-index: 1000;
                background-color: #ff69b4;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                padding: 0;
                font-size: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 8px rgba(255, 105, 180, 0.5);
                transition: background-color 0.3s, transform 0.2s;
                }

            .back-btn:hover {
                background-color: #ff85c1;
                transform: scale(1.1);
                box-shadow: 0 6px 12px rgba(255, 105, 180, 0.7);
                }
            
    </style>

</head>
<body>

    <img src="bebek_aybuke.png" >
    <div class="image-wrapper"> 
        <img src="kucuk_aybuke.png" >
        <button id="playPause" class="btn">MÜZİĞİ OYNAT SEVGİLİM</button>
    </div>
    <img src="minik_aybuke.png">
    

    <script>
      const audio = new Audio('ses.mp3');  // ses dosyanın yolu doğru olmalı
      audio.loop = true;
      audio.muted = true;  // otomatik çalmak için başlangıçta sessiz

      // sayfa yüklendiğinde otomatik çalmaya çalış
      window.addEventListener('load', () => {
        audio.play().catch(() => {
          console.log('Otomatik oynatma engellendi, butona basılmalı');
        });
      });

      const btn = document.getElementById('playPause');
      let playing = false;

      btn.addEventListener('click', () => {
        if (!playing) {
          audio.muted = false;  // sesi aç
          audio.play();
          btn.textContent = 'Durdur';
          playing = true;
        } else {
          audio.pause();
          btn.textContent = 'MÜZİĞİ OYNAT SEVGİLİM';
          playing = false;
        }
      });
    </script>
        <div style="position: fixed; bottom: 110px; right: 850px;">
            <p>Veda tepelerinde sessiz bir gece,</p>
            <p>Aybüke doğdu, sevgiyle birlikte.</p>

            <p>Annenin kalbi umutla dolu,</p>
            <p>Babası gözlerinde ışık yolu.</p>

            <p></p>Küçük elleri dünyaya açılır,
            <p>Sevgiyle büyür, her adımı parlar.</p>

            <p>Bir yıldız gibi doğdu Aybüke,</p>
            <p>Evimizin en güzel şarkısı şimdi</p>
        </div>

        <button onclick="history.back()" class="btn back-btn" aria-label="Geri Git">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
              <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
</body>
</html>
