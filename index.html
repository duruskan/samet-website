<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Senin İçin</title>

    <style>
        body {
          font-family: 'Arial', sans-serif;
          background-color: #fff0f5;
          color: #333;
          margin: 0;
          padding: 0;
          text-align: center;
        }
        .header-box {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ffb6c1;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            font-weight: bold;
            font-size: 18px;
            color: #4b0082;
            z-index: 999;
            /* Responsive küçültme */
            max-width: 90vw;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .container {
          padding: 40px 20px 20px 20px;
          max-width: 600px;
          margin: 0 auto;
        }
        h1 {
          color: #c71585;
          margin-top: 100px; /* header-box’un altına boşluk */
          font-size: 2rem;
        }
        .memory {
          margin: 20px auto;
          padding: 20px;
          background: #ffe4e1;
          border-radius: 15px;
          max-width: 500px;
          box-sizing: border-box;
        }
        .btn {
          margin-top: 30px;
          background-color: #ff69b4;
          color: white;
          padding: 15px 25px;
          border: none;
          border-radius: 30px;
          font-size: 18px;
          cursor: pointer;
          transition: 0.3s;
        }
        .btn:hover {
          background-color: #db3f89;
        }

        /* Küçük ekranlar için */
        @media (max-width: 480px) {
          .header-box {
            font-size: 16px;
            padding: 8px 15px;
            top: 10px;
            left: 10px;
          }
          h1 {
            font-size: 1.5rem;
            margin-top: 80px;
          }
          .container {
            padding: 20px 10px 10px 10px;
            max-width: 100%;
          }
          .memory {
            max-width: 100%;
            padding: 15px;
          }
          .btn {
            font-size: 16px;
            padding: 12px 20px;
          }
        }
    </style>

</head>
<body>

    <div class="header-box">
      <a href="dogum.html" style="color: inherit; text-decoration: none;">
        Aybüke'nin Doğuşu
      </a>
    </div>

    <div class="container">
      <h1>Hoşgeldin!</h1>
      <div class="memory">
        Burada Aybüke'nin doğumuyla ilgili güzel anılar, notlar ya da fotoğraflar ekleyebilirsin.
      </div>
      <button class="btn" onclick="window.location.href='dogum.html'">Detaylar</button>
    </div>

</body>
</html>
