<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Senin İçin</title>

        <style>
            body {
              font-family: 'Arial', sans-serif;
              background-color: #fff0f5;
              color: #333;
              margin: 0;
              padding: 0;
              text-align: center;
            }
            .header-box {
                position: fixed;
                top: 20px;
                left: 20px;
                background-color: #ffb6c1;
                padding: 10px 20px;
                border-radius: 12px;
                box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
                font-weight: bold;
                font-size: 18px;
                color: #4b0082;
                z-index: 999;
            }
            .container {
              padding: 40px;
            }
            h1 {
              color: #c71585;
            }
            .memory {
              margin: 20px auto;
              padding: 20px;
              background: #ffe4e1;
              border-radius: 15px;
              max-width: 500px;
            }
            .btn {
              margin-top: 30px;
              background-color: #ff69b4;
              color: white;
              padding: 15px 25px;
              border: none;
              border-radius: 30px;
              font-size: 18px;
              cursor: pointer;
              transition: 0.3s;
            }
            .btn:hover {
              background-color: #db3f89;
            }
          </style>
            
    </head>

    <body>

        <button id="playPause">Çal / Durdur</button>
      
        <script>
          const audio = new Audio('ses.mp3');  // dosya yolu doğru olmalı
          audio.loop = true;
          audio.muted = true;  // otomatik çalmak için sessiz başlat
      
          // sayfa yüklendiğinde otomatik başlat
          window.addEventListener('load', () => {
            audio.play().catch(() => {
              console.log('Otomatik oynatma engellendi, butona basılmalı');
            });
          });
      
          const btn = document.getElementById('playPause');
          let playing = false;
      
          btn.addEventListener('click', () => {
            if (!playing) {
              audio.muted = false;  // sesi aç
              audio.play();
              btn.textContent = 'Durdur';
              playing = true;
            } else {
              audio.pause();
              btn.textContent = 'Çal';
              playing = false;
            }
          });
        </script>

</body> 
</html>
