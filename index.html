<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title>Senin İçin</title>

        <style>
            body {
              font-family: 'Arial', sans-serif;
              background-color: #fff0f5;
              color: #333;
              margin: 0;
              padding: 0;
              text-align: center;
            }
            .header-box {
                position: fixed;
                top: 20px;
                left: 20px;
                background-color: #ffb6c1;
                padding: 10px 20px;
                border-radius: 12px;
                box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
                font-weight: bold;
                font-size: 18px;
                color: #4b0082;
                z-index: 999;
            }
            .container {
              padding: 40px;
            }
            h1 {
              color: #c71585;
            }
            .memory {
              margin: 20px auto;
              padding: 20px;
              background: #ffe4e1;
              border-radius: 15px;
              max-width: 500px;
            }
            .btn {
              margin-top: 30px;
              background-color: #ff69b4;
              color: white;
              padding: 15px 25px;
              border: none;
              border-radius: 30px;
              font-size: 18px;
              cursor: pointer;
              transition: 0.3s;
            }
            .btn:hover {
              background-color: #db3f89;
            }
          </style>
            
    </head>

    <body>
        <h1>Hoşgeldin!</h1>

        <div class="header-box">
          <a href="dogum.html" style="color: inherit; text-decoration: none;">
            Aybüke'nin Doğuşu
          </a>
        </div>
        

  

      
    </body> 
</html>
